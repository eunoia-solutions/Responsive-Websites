<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body>
<div class="w3-container" style="margin:0% 30%">
<form class="w3-container w3-card-16">
  <h2>Input Form</h2>
  <div class="w3-group">      
    <input class="w3-input" type="text" style="width:90%" required>
    <label class="w3-label">First Name</label>
  </div>
  <div class="w3-group">      
    <input class="w3-input" type="text" style="width:90%" required>
    <label class="w3-label">Last Name</label>
  </div>
  <div class="w3-group">      
    <input class="w3-input" type="text" style="width:90%" required>
    <label class="w3-label">Email</label>
  </div>
   <label class="w3-checkbox">
    <input type="checkbox" checked="checked">
    <span class="w3-checkmark"></span> Milk
  </label><br>
  <label class="w3-checkbox">
    <input type="checkbox">
    <span class="w3-checkmark"></span> Sugar
  </label><br>
  <label class="w3-checkbox">
    <input type="checkbox" disabled>
    <span class="w3-checkmark"></span> Lemon (Disabled)
  </label><br><br>
  <div class="w3-group">
  <button class="w3-btn w3-teal w3-section">Register</button>
  </div>
</form>
</div>

</body>
</html>
